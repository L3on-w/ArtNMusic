<p>album-upload works!</p>

<form [formgroup] ="albumsFormGroup" (submit)="uploadAlbums()">
    <div>
		<label>First Album:</label>
		<input type="text" formControlName="firstAlbumInput">
	</div>
    <div>
		<label>Second Album:</label>
		<input type="text" formControlName="secondAlbumInput">
	</div>


    <div>
        <button type="submit" (click)="reloadCurrentPage()">Submit Request</button>
    </div>
</form>
